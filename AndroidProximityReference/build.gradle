buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
    flatDir {
      dirs '../../AndroidProximityLibrary/build/libs'
    }
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.1.1"

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 19
    }
    // NEED THIS SECTION FOR ProximityKit.properites (or any properites files) to be included in build
    sourceSets {
        main {
            resources.srcDirs = ['src/main/java']
        }
    }
}

dependencies {
    compile 'com.radiusnetworks:AndroidProximityLibrary:0.2+@aar'
}
